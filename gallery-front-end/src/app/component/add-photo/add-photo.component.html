<mat-card>
  <mat-card-title>Add photo</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </p>
      <p>
        <ngx-mat-file-input formControlName="file" required>
        </ngx-mat-file-input>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="button">
        <button type="submit" [disabled]="!form.valid" mat-button>Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
