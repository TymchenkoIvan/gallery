<div class="dialog-modal">
  <mat-icon class="close" (click)="closeModal()">clear</mat-icon>
    <img class="center-fit" src="{{this.data.photos[this.data.index].photoUrl}}">
    <a class="prev" *ngIf="this.data.index > 0" (click)="previousSlide()">&#10094;</a>
    <a class="next" *ngIf="this.data.index < this.data.photos.length-1" (click)="nextSlide()">&#10095;</a>
</div>
