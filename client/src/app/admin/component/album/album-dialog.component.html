<h2 mat-dialog-title>{{title}}</h2>
<div class="dialog-container">
  <mat-dialog-content [formGroup]="form">
    <mat-form-field>
      <input required matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select matInput placeholder="Country" formControlName="countryName">
        <mat-option *ngFor="let country of countries" [value]="country.name">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
</div>

<mat-dialog-actions>
  <button mat-button
          (click)="close()">Close</button>
  <button mat-button
          (click)="save()"
          type="submit"
          [disabled]="form.invalid || !form.dirty">Save</button>
</mat-dialog-actions>
