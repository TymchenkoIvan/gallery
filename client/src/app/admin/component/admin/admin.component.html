<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='./' routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }">Countries</a>
      <a mat-list-item routerLink='./albums' routerLinkActive="is-active">Albums</a>
      <a mat-list-item routerLink='./photos' routerLinkActive="is-active">Photos</a>

  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
